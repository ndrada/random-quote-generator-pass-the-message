<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Random quote generator</title>
</head>
<body>

    <!-- quote generator -->
    <div class="quote-generator">
        <div class="container">
            <div class="quotes">
                <p id="quote">“Once you figure out what respect tastes like, it tastes better than attention.”</p>
                <h3 id="author">-P!nk</h3>
            </div>
        </div>
        <div class="btn-container">
            <button type="button" class="btn btn-info" onClick="generate()">Generate Quote</button>
        </div>
    </div>

    <!-- pass the message -->
    <div class="pass-message">
        <div class="container-message">
            <div class="message">
                <p>
                    <h3 style="text-align: center;font-weight: bold;color:white">Pass the message</h3>
                    <p style="border-bottom: 2px solid white"></p>
                    <p>
                        <label for="message-input">Enter a Message</label>
                        <br>
                        <button class="msg" style="border-radius:5px 0 0 5px"><i class="fa-solid fa-envelope"></i></button><input type="text" id="message-input">
                    </p>
                    <p>
                        <button class="msg" onClick="getMessage()">Submit</button>
                    </p>
                    <p id="message-output" style="text-align:center; text-transform:uppercase"></p>
                </p>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
